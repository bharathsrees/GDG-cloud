<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Auth Container (shown when not logged in) -->
    <div id="auth-container" class="container mt-5">
        <!-- Login Form -->
        <div id="login-form" class="card mb-4">
            <div class="card-body">
                <h3 class="text-center mb-4">Login</h3>
                <input type="email" id="login-email" placeholder="Email" class="form-control mb-3">
                <input type="password" id="login-password" placeholder="Password" class="form-control mb-3">
                <button id="login-btn" class="btn btn-primary w-100">Login</button>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="card">
            <div class="card-body">
                <h3 class="text-center mb-4">Sign Up</h3>
                <input type="email" id="signup-email" placeholder="Email" class="form-control mb-3">
                <input type="password" id="signup-password" placeholder="Password" class="form-control mb-3">
                <button id="signup-btn" class="btn btn-secondary w-100">Create Account</button>
            </div>
        </div>
    </div>

    <!-- App Container (shown when logged in) -->
    <div id="app-container" class="container mt-5 hidden">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>My To-Do List</h1>
            <button id="logout-btn" class="btn btn-warning">Logout</button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form id="todo-form" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task" required>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>
                
                <ul id="todo-list" class="list-group">
                    <!-- To-do items will be added here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="app.js"></script>
</body>
</html>
